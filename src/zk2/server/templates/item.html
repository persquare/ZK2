{% for note in notes %}
<a href="#" class="item" onclick="show_note({{note.id}}); return false;" id="{{note.id}}" draggable="true" ondragstart="drag(event)">
<div class="anfang">
    {{note.title}}
</div>
<div class="tags">
    {% for tag in note.tags %}
    <span class="tag">{{tag}}</span> 
    {% endfor %}
</div></a>
{% endfor %}
